
line_100m:
  name: Fastest 100m swims by month
  kind: line
  color: orange
  query: |
          SELECT strftime("%Y-%m-%d", r.startTimeLocal), min(l.total_elapsed_time)
          FROM swim_lengths l 
          LEFT JOIN all_activities r ON l.activityId = r.activityId
          WHERE l.total_elapsed_time > 73 AND l.total_elapsed_time < 180 AND l.total_distance == 100
          GROUP BY strftime("%Y-%m-%d", r.startTimeLocal)
          ORDER BY r.startTimeLocal
  columns: 
    - # X axis
      name: Month
      type: DATETIME
    - # Y axis
      name: 100m time
      type: REAL


line_200m:
  name: Fastest 200m swims by month
  kind: line
  color: red
  query: |
          SELECT strftime("%Y-%m-%d", r.startTimeLocal), min(l.total_elapsed_time)
          FROM swim_lengths l 
          LEFT JOIN all_activities r ON l.activityId = r.activityId
          WHERE l.total_elapsed_time > 150 AND l.total_elapsed_time < 360 AND l.total_distance == 200
          GROUP BY strftime('%W', r.startTimeLocal)
          ORDER BY r.startTimeLocal
  columns: 
    - # X axis
      name: Month
      type: DATETIME
    - # Y axis
      name: 200m time
      type: REAL


