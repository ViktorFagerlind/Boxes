heart:
  name: Heart rate
  query: |
          SELECT calendarDate, minHeartRate, maxHeartRate, restingHeartRate, lastSevenDaysAvgRestingHeartRate
          FROM heart_rates
  columns: 
    - name: Date
      type: DATETIME
    - name: Min heart rate
      type: REAL
    - name: Max heart rate
      type: REAL
    - name: Resting heart rate
      type: REAL
    - name: Average resting heart rate
      type: REAL
  x-axis: Date
  plots:
    - kind: line
      color: red
      y-axis: Max heart rate
    - kind: line
      color: darkred
      y-axis: Average resting heart rate

